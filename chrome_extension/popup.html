<!DOCTYPE html>
<html>
<head>
    <title>Quick Text Transfer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="popup-container">
        <h1>Quick Text Transfer</h1>
        <textarea id="textArea" placeholder="Paste your text here or start voice dictation..."></textarea>
        <button id="voiceDictationButton">Start Voice Dictation</button>
        <button id="copyButton">Copy Text</button>
        <button id="pasteButton">Paste to Google Docs</button>
        <button id="suggestionButton">Generate Suggestion</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
